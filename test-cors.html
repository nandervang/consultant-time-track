<!DOCTYPE html>
<html>
<head>
    <title>CV API CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00aa00; }
        .info { background: #e6f3ff; border-left: 4px solid #0066cc; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CV Generation API CORS Test</h1>
    <p>This page tests the CORS configuration of the CV generation API from a browser environment.</p>
    
    <button onclick="testHealthCheck()">Test Health Check</button>
    <button onclick="testCVGeneration()">Test CV Generation</button>
    <button onclick="testPreflight()">Test CORS Preflight</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testHealthCheck() {
            log('Testing health check endpoint...', 'info');
            
            try {
                const response = await fetch('https://andervang-cv.netlify.app/.netlify/functions/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'X-API-Key': 'dev-api-key-12345'
                    }
                });
                
                log(`Health check response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const text = await response.text();
                    log(`Health check body: ${text}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`Health check error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
            }
        }

        async function testCVGeneration() {
            log('Testing CV generation endpoint...', 'info');
            
            const testPayload = {
                personalInfo: {
                    name: 'Test User',
                    title: 'Test Title',
                    email: 'test@example.com',
                    phone: '+46 70 123 4567',
                    location: 'Stockholm, Sweden'
                },
                company: 'Test Company',
                summary: {
                    introduction: 'Test introduction',
                    highlights: ['Test highlight'],
                    specialties: ['Test specialty']
                },
                employment: [],
                projects: [],
                education: [],
                certifications: [],
                competencies: [{
                    category: 'Test Category',
                    items: ['Test Skill']
                }],
                languages: [{
                    language: 'English',
                    proficiency: 'Fluent'
                }],
                template: 'andervang-consulting',
                format: 'pdf',
                styling: {
                    primaryColor: '#003D82',
                    accentColor: '#FF6B35'
                }
            };
            
            try {
                log(`Sending payload (${JSON.stringify(testPayload).length} bytes)...`, 'info');
                
                const response = await fetch('https://andervang-cv.netlify.app/.netlify/functions/api', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-API-Key': 'dev-api-key-12345'
                    },
                    body: JSON.stringify(testPayload)
                });
                
                log(`CV generation response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');
                
                if (response.ok) {
                    const result = await response.json();
                    log(`CV generation success: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`CV generation error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`CV generation failed: ${error.message}`, 'error');
                log(`Error type: ${error.constructor.name}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log('This might be a CORS issue - check if the API allows cross-origin requests', 'error');
                }
            }
        }

        async function testPreflight() {
            log('Testing CORS preflight request...', 'info');
            
            try {
                const response = await fetch('https://andervang-cv.netlify.app/.netlify/functions/api', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type, X-API-Key'
                    }
                });
                
                log(`Preflight response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                log(`CORS headers: ${JSON.stringify(corsHeaders)}`, 'info');
                
            } catch (error) {
                log(`Preflight request failed: ${error.message}`, 'error');
            }
        }

        // Run health check on page load
        window.onload = () => {
            log('Page loaded - ready to test API endpoints', 'info');
        };
    </script>
</body>
</html>
